<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-box">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="summary-box">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-box">
        <div class="row1">
          <img src="./images/icon-music.svg" alt="">
          <p><strong style="font-weight: 700; color: black;">Annual Plan</strong><br>$59.99/year</p>
        </div>
        <div class="row2"><a href="#">Change</a></div>
      </div>
      <button>Proceed to Payment</button>
      <p id="cancel-ord">Cancel Order</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/chanduKunche" target="_blank">Kunche Chandra Mouli</a>.
  </div>
</body>
</html>
